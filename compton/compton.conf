backend = "glx";

fading = false;
fade-in-step = 0.08;
fade-out-step = 0.08;

inactive-dim = 0.1
active-opacity = 1
inactive-opacity = 1

dbe = false;
unredir-if-possible = true;
detect-transient = true;

detect-client-opacity = true;
glx-copy-from-front = false;
glx-no-rebind-pixmap = true;
glx-no-stencil = true;
glx-swap-method = "undefined";
glx-use-gpushader4 = true;
mark-wmwin-focused = true;
paint-on-overlay = false;
use-ewmh-active-win = true;
vsync = false;

shadow = false;
clear-shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
shadow-ignore-shaped = true;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 1.0;
shadow-radius = 9;

blur-background = true;
blur-background-fixed = true;
blur-method = "kawase";
blur-strength = 20;

shadow-exclude = [
	"class_g *= 'Rofi'",
	"class_i *= 'lemonbar'",
	"class_i *= 'dmenu'",
	"class_i *= 'tray'",
	"class_i *= 'plasmashell'",
	"class_g *= 'Compton'",
	"class_g *= 'compton'",
	"class_g = 'Chromium' && argb",
	"class_g = 'Vivaldi-stable' && argb",
	"class_g = 'Firefox' && argb",
	"name *= 'dwm'",
	"class_g *= 'dmenu'",
	"class_g ?= 'maim'",
	#"!focused",
	"fullscreen",
	"width >= 3440"
];

focus-exclude = [
	"name *= 'rofi'",
	"class_i = 'Popup'",
	"class_g = 'mpv'",
	"class_g *= 'dwm'",
	"class_g *= 'dmenu'",
];

blur-background-exclude = [
	"window_type = 'desktop'",
	"class_i *= 'tray'",
	"class_g = 'Firefox' && argb",
	"class_g = 'conky'",
	"class_g ?= 'maim'",
	"class_g ?= 'slop'",
	"class_g *= 'dwm'",
];

fade-exclude = [
	"width >= 3440",
	"fullscreen",
	"class_g *= 'dwm'",
	"class_g *= 'dmenu'",
];
